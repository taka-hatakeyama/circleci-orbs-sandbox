version: "2.1"

executors:
  circleci:
    docker:
      - image: circleci/buildpack-deps

commands:
  update_circleci_cli:
    steps:
      - run:
          name: Update circleci CLI
          command: circleci update install

  test_orb:
    parameters:
      orb_file:
        type: string
    steps:
      - checkout
      - run:
          name: Validate hello-orb.yml
          command: circleci orb validate << parameters.orb_file >>

jobs:
  test_hello:
    executor: circleci
    steps:
      - update_circleci_cli
      - test_orb:
          orb_file: hello-orb.yml

workflows:
  commit:
    jobs:
      - test_hello
